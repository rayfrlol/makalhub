<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Purchase</title>
<style>
  /* Reset & base */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  /* Container for buttons */
  .btn-container {
    display: flex;
    gap: 30px;
    background: #111;
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 0 20px #ff00ccaa;
  }
  /* Main Buttons */
  .btn {
    background: linear-gradient(135deg, #ff00cc, #7900ff);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 20px 40px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px #ff00ccaa;
    transition: all 0.3s ease;
    flex: 1;
    text-align: center;
    user-select: none;
    position: relative;
  }
  .btn:hover {
    filter: brightness(1.2);
    box-shadow: 0 0 25px #ff00ccff, 0 0 50px #7900ffff;
  }
  /* Modal overlay */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  /* Modal content */
  .modal-content {
    background: #121212;
    border-radius: 20px;
    padding: 30px 40px;
    width: 400px;
    box-shadow: 0 0 40px #ff00cccc;
    text-align: center;
    position: relative;
  }
  /* Modal heading */
  .modal-content h2 {
    margin: 0 0 20px;
    color: #ff00cc;
    font-size: 2rem;
    text-shadow: 0 0 10px #ff00ccaa;
  }
  /* Input */
  .modal-content input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 25px;
    box-shadow: inset 0 0 10px #7900ff55;
    background: #222;
    color: #eee;
  }
  /* Modal buttons */
  .modal-btn {
    background: linear-gradient(135deg, #ff00cc, #7900ff);
    border: none;
    padding: 14px 30px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ccaa;
    transition: all 0.3s ease;
    user-select: none;
  }
  .modal-btn:hover {
    filter: brightness(1.2);
    box-shadow: 0 0 30px #ff00ccff, 0 0 60px #7900ffff;
  }
  /* Close button */
  .close-btn {
    position: absolute;
    top: 12px;
    right: 20px;
    font-size: 28px;
    color: #ff00cc;
    cursor: pointer;
    font-weight: 900;
    user-select: none;
  }
  .close-btn:hover {
    color: #fff;
  }
  /* Notification container */
  #notification-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    max-width: 320px;
    z-index: 2000;
  }
  /* Notification style */
  .notification {
    background: #ff00ccee;
    color: white;
    padding: 14px 20px;
    margin-top: 10px;
    border-radius: 12px;
    box-shadow: 0 0 15px #ff00ccbb;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.5s forwards;
    font-weight: 700;
    user-select: none;
  }
  .close-notify {
    background: transparent;
    border: none;
    font-size: 22px;
    color: white;
    cursor: pointer;
    font-weight: 900;
    margin-left: 15px;
  }
  .close-notify:hover {
    color: #7900ff;
  }
  /* Animations */
  @keyframes slideIn {
    from {opacity: 0; transform: translateX(100%);}
    to {opacity: 1; transform: translateX(0);}
  }
  @keyframes fadeOut {
    to {opacity: 0; transform: translateX(100%);}
  }
</style>
</head>
<body>

<!-- Buttons container -->
<div class="btn-container">
  <button class="btn" id="ltcBtn">Purchase using LTC!</button>
  <button class="btn" id="paypalBtn">PayPal (Coming Soon)</button>
  <button class="btn" id="gamepassBtn">Purchase using Robux!</button>
</div>

<!-- LTC Modal -->
<div class="modal" id="ltcModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content" role="document">
    <span class="close-btn" id="ltcClose">&times;</span>
    <h2>Purchase!</h2>
    <p style="color:#ddd; margin-bottom:20px; user-select:none;">
      Enter your Roblox username :
    </p>
    <input type="text" id="ltcUsername" placeholder="Roblox Username" autocomplete="off" />
    <button class="modal-btn" id="ltcPurchaseBtn">Purchase</button>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #aaa; user-select:none;">
      LTC Address: <strong>LcUzubLnajpwjwi5htL5WQbh8NbCcDWsKB</strong>
    </p>
  </div>
</div>

<!-- PayPal Modal -->
<div class="modal" id="paypalModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content" role="document">
    <span class="close-btn" id="paypalClose">&times;</span>
    <h2>PayPal</h2>
    <p style="color:#aaa; margin-bottom:20px; user-select:none;">
      PayPal purchases coming soon!
    </p>
    <button class="modal-btn" id="paypalComingBtn">Got it!</button>
  </div>
</div>

<!-- Gamepass Modal -->
<div class="modal" id="gamepassModal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content" role="document">
    <span class="close-btn" id="gamepassClose">&times;</span>
    <h2>Buy Premium Gamepass</h2>
    <p style="color:#ddd; margin-bottom:20px; user-select:none;">
      Enter your Roblox username :
    </p>
    <input type="text" id="gamepassUsername" placeholder="Roblox Username" autocomplete="off" />
    <button class="modal-btn" id="gamepassPurchaseBtn">Purchase Gamepass</button>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #aaa; user-select:none;">
      Gamepass Link: <a href="https://www.roblox.com/game-pass/1292564258/whilelist" target="_blank" style="color:#ff00cc; text-decoration:none;">Click Here</a>
    </p>
  </div>
</div>

<!-- Notification container -->
<div id="notification-container"></div>

<script>
  // Buttons & modals
  const ltcBtn = document.getElementById('ltcBtn');
  const paypalBtn = document.getElementById('paypalBtn');
  const gamepassBtn = document.getElementById('gamepassBtn');

  const ltcModal = document.getElementById('ltcModal');
  const paypalModal = document.getElementById('paypalModal');
  const gamepassModal = document.getElementById('gamepassModal');

  const ltcClose = document.getElementById('ltcClose');
  const paypalClose = document.getElementById('paypalClose');
  const gamepassClose = document.getElementById('gamepassClose');

  // Purchase buttons
  const ltcPurchaseBtn = document.getElementById('ltcPurchaseBtn');
  const paypalComingBtn = document.getElementById('paypalComingBtn');
  const gamepassPurchaseBtn = document.getElementById('gamepassPurchaseBtn');

  // Open modals
  ltcBtn.addEventListener('click', () => {
    ltcModal.style.display = 'flex';
    ltcModal.setAttribute('aria-hidden', 'false');
    document.getElementById('ltcUsername').focus();
  });
  paypalBtn.addEventListener('click', () => {
    paypalModal.style.display = 'flex';
    paypalModal.setAttribute('aria-hidden', 'false');
  });
  gamepassBtn.addEventListener('click', () => {
    gamepassModal.style.display = 'flex';
    gamepassModal.setAttribute('aria-hidden', 'false');
    document.getElementById('gamepassUsername').focus();
  });

  // Close modals
  ltcClose.addEventListener('click', () => closeModal(ltcModal));
  paypalClose.addEventListener('click', () => closeModal(paypalModal));
  gamepassClose.addEventListener('click', () => closeModal(gamepassModal));
  paypalComingBtn.addEventListener('click', () => closeModal(paypalModal));

  // Close modal helper
  function closeModal(modal) {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
  }

  // Close modals on outside click
  window.addEventListener('click', (e) => {
    if(e.target === ltcModal) closeModal(ltcModal);
    if(e.target === paypalModal) closeModal(paypalModal);
    if(e.target === gamepassModal) closeModal(gamepassModal);
  });

  // Notification system
  function showNotification(message) {
    const container = document.getElementById('notification-container');
    const notif = document.createElement('div');
    notif.classList.add('notification');
    notif.innerHTML = `
      <span>${message}</span>
      <button class="close-notify" aria-label="Close notification">&times;</button>
    `;
    container.appendChild(notif);

    // Close button handler
    notif.querySelector('.close-notify').addEventListener('click', () => {
      fadeOutNotification(notif);
    });

    // Auto remove after 5 sec
    setTimeout(() => {
      fadeOutNotification(notif);
    }, 5000);
  }

  // Fade out notif
  function fadeOutNotification(notif) {
    notif.style.animation = 'fadeOut 0.5s forwards';
    notif.addEventListener('animationend', () => notif.remove());
  }

  // Helper to send webhook
  async function sendWebhook(content) {
    const webhookURL = 'https://discord.com/api/webhooks/1396599884265820284/VxG2URpD1LasVyEUDY9acgTdzvkrUIwVv6_S-AKfBCnOlVmQElwnoM8clRCxV0aWQCsY'; // <---- replace this!!

    try {
      const res = await fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content})
      });
      if (!res.ok) throw new Error('Webhook failed');
      return true;
    } catch(e) {
      console.error('Webhook error:', e);
      return false;
    }
  }

  // LTC Purchase handler
  ltcPurchaseBtn.addEventListener('click', async () => {
    const username = document.getElementById('ltcUsername').value.trim();
    if (!username) {
      showNotification('Please enter your Roblox username.');
      return;
    }
    const msg = `User ${username} just purchased with LTC`;
    const sent = await sendWebhook(msg);
    if (sent) {
      showNotification('Purchase has been notified to seller!');
      closeModal(ltcModal);
      document.getElementById('ltcUsername').value = '';
    } else {
      showNotification('❌ Failed.');
    }
  });

  // Gamepass Purchase handler
  gamepassPurchaseBtn.addEventListener('click', async () => {
    const username = document.getElementById('gamepassUsername').value.trim();
    if (!username) {
      showNotification('Please enter your Roblox username.');
      return;
    }
    const msg = `User ${username} just purchased the Premium Gamepass!`;
    const sent = await sendWebhook(msg);
    if (sent) {
      showNotification('Purchase has been notifed to seller.');
      closeModal(gamepassModal);
      document.getElementById('gamepassUsername').value = '';
    } else {
      showNotification('Failed');
    }
  });
</script>

</body>
</html>
