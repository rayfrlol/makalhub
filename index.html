<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Makal Hub - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: radial-gradient(circle, #0a001a 0%, #000 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff00cc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav button, nav a.purchase-link {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 900;
      cursor: pointer;
      position: relative;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      overflow: hidden;
      box-shadow: 0 0 10px #00ccff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    nav button::before, nav a.purchase-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, #ff00cc, #00ccff, #ff00cc);
      transition: all 0.5s ease;
      transform: skewX(-20deg);
      z-index: -1;
    }
    nav button:hover::before, nav a.purchase-link:hover::before {
      left: 0;
    }
    nav button.active {
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      box-shadow: 0 0 30px #ff00cc, 0 0 40px #00ccff;
      color: #000;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }
    #home-content iframe {
      width: 100%;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 0 40px #00ccff inset;
      margin-bottom: 25px;
    }
    #home-content p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.7);
    }
    #discord-btn {
      padding: 18px 50px;
      font-size: 1.4rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 30px #ff00cc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #discord-btn:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 60px #00ccff, 0 0 90px #ff00cc;
    }
  </style>
</head>
<body>

  <nav>
    <button class="active" data-tab="home">Home</button>
    <a href="timer.html" class="purchase-link">Timer</a>
    <a href="purchase.html" class="purchase-link">Purchase</a>
  </nav>

  <main>
    <!-- Home Tab -->
    <section id="home-content" class="tab-content">
      <iframe src="https://www.youtube.com/embed/H9kMU3R0Lls" title="YouTube Video" allowfullscreen></iframe>
      <p><strong>Makal hub</strong> is a script for steal a brainrot and more. The owners are lucid, xynn, akundisco.</p>
      <p>We are #1 truly.</p>
      <button id="discord-btn" onclick="window.open('https://discord.gg/uDGx73t2GA', '_blank')">Join Discord!</button>
    </section>
  </main>

  <script>
    const tabs = document.querySelectorAll('nav button');
    const homeContent = document.getElementById('home-content');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (btn.dataset.tab === 'home') {
          homeContent.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
