<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Makal Hub - Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: radial-gradient(circle, #0a001a 0%, #000 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 0 15px #ff00cc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav button, nav a.purchase-link {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 900;
      cursor: pointer;
      position: relative;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      overflow: hidden;
      box-shadow: 0 0 10px #00ccff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    nav button::before, nav a.purchase-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, #ff00cc, #00ccff, #ff00cc);
      transition: all 0.5s ease;
      transform: skewX(-20deg);
      z-index: -1;
    }
    nav button:hover::before, nav a.purchase-link:hover::before {
      left: 0;
    }
    nav .active {
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      box-shadow: 0 0 30px #ff00cc, 0 0 40px #00ccff;
      color: #000;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      padding: 30px 20px;
      text-align: center;
    }
    #countdown {
      font-size: 5rem;
      text-shadow: 0 0 30px #00ccff, 0 0 80px #ff00cc;
      color: #00ccff;
      margin-top: 100px;
      font-weight: 900;
      letter-spacing: 0.05em;
      user-select: none;
    }
    p {
      margin-top: 20px;
      font-size:1.3rem;
      color:#ff00cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="purchase-link">Home</a>
    <a href="timer.html" class="purchase-link active">Timer</a>
    <a href="purchase.html" class="purchase-link">Purchase</a>
  </nav>

  <main>
    <div id="countdown">--:--:--</div>
    <p>Premium free for 40 hours!</p>
  </main>

  <script>
    const countdownEl = document.getElementById('countdown');

    fetch('/api/endtime')
      .then(res => res.json())
      .then(data => {
        const endTime = data.endTime;

        function updateTimer() {
          const diff = endTime - Date.now();
          if (diff <= 0) {
            countdownEl.textContent = '00:00:00';
            return;
          }
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.textContent = 
            `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
      })
      .catch(err => {
        countdownEl.textContent = 'Error loading timer';
        console.error(err);
      });
  </script>
</body>
</html>
